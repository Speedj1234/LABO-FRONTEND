<p>order works!</p>

<div class="responsive-table"> 
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prix par unité</th>
                <th scope="col">Quantité</th>
                <th scope="col">Prix total </th>
               
            </tr>
            
        </thead>
        <tbody>
      
         <tr *ngFor="let item of items">
             <td>{{item.name}}</td>
             <td>{{item.price}}€</td>
             <td>{{item.qty}} </td>
            <td>{{item.qty * item.price }} € </td> 

       </tr>  

       <div><b>Prix total de la commande : {{ getTotal() }} €</b> 
        <br /><br/>
        <b>Mode de livraison choisi : {{choice()}} </b><br/>
        <b>Total de la commande : {{totalOrder()}}</b>

        </div>

        <button class="btn btn-primary" (click)="Confirm()" >Confirmer (supprime le panier)</button>
