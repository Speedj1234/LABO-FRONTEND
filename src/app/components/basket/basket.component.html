<h3>Basket</h3>

<div class="responsive-table"> 
  <table class="table">
      <thead>
          <tr>
              <th scope="col">Nom</th>
              <th scope="col">Prix</th>
              <th scope="col">Quantité</th>
              <th class="b-0 text-right">Total Price</th>
             
             
          </tr>
      </thead>
      <tbody>
       <tr *ngFor="let item of items">
           <td>{{item.name}}</td>
           <td>{{item.price}}€</td>
           <td>{{item.qty}}</td>
           <button ng-click="">+</button>
            <button ng-click="">-</button>
           
      </tr>   
      </tbody>
  </table>

 
</div>
